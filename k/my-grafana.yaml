---
### GRAFANA ####################################################################
apiVersion: v1
kind: Namespace
metadata:
  name: my-grafana
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: my-grafana
  name: etc-configmap
data:
  # Ð¡Ð¼ÐµÐ½Ð¸Ñ‚ÑŒ Viewer Ð½Ð° Admin Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ñ‡Ñ‚Ð¾-Ñ‚Ð¾ Ð´Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ.
  grafana.ini: |-
    [server]
    root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
    serve_from_sub_path = true
    [paths]
    provisioning = /etc/grafana/provisioning
    [users]
    allow_sign_up    = false
    allow_org_create = false
    viewers_can_edit = true
    editors_can_admin = true
    [auth]
    disable_login_form = true
    [auth.basic]
    enabled = false
    [auth.anonymous]
    enabled = true
    org_role = Viewer
    [analytics]
    reporting_enabled = false
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: my-grafana
  name: datasources-configmap
data:
  default.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-svc.my-prometheus:9090/prometheus
      isDefault: true
